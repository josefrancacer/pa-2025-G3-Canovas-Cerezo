<!DOCTYPE html>

  <head>
    <!-- la etiqueta style debe estar anidada en head 
         fieldset, table, th, td  son los nombres de las
         etiqueta a la que se aplicará el estilo-->
    <style> 
        fieldset {
            background-color: #eeeeee;
        }
        table, th, td {
            border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
			vertical-align: middle;
        }
        th {
          background-color: #F6F867
        }
    </style>  
  </head>
